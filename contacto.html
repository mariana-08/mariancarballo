          <div class="col-lg-8 ">
            <form  method="POST" action="php/contact_me.php" id="contactForm" role="form" class="needs-validation php-email-form " novalidate>
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="nombre" class="form-control" placeholder="Nombre" id="nombre" required data-validation-required-message="Por favor, ingrese su nombre.">
                  <p class="help-block text-danger"></p>
                </div>                
                <div class="col-md-6 form-group mt-3 mt-md-0">

                </div>
                <div class="col-md-12 form-group mt-3 mt-md-0">

                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="form-group mt-3">
                <textarea rows="3" name="mensaje" class="form-control" placeholder="Mensaje" id="mensaje" required data-validation-required-message="Por favor, ingrese un mensaje."></textarea>
                <p class="help-block text-danger"></p>
              </div>
      
              <div class="form my-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message"><p><span id="nombreverificado"></span>. Su mensaje fue enviado con exito. <br> </p></div>
              </div> 
              <div class="row">
                <div class="form-group text-center col-xs-12">

                </div>
              </div>
